<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stipple Effect App</title>
    <style>
      html, body, #root { height: 100%; margin: 0; }
      body { font-family: Inter, system-ui, Arial, sans-serif; background: #0b0b0b; color: #eaeaea; }
      .app { display: grid; grid-template-columns: minmax(260px, 340px) 1fr; height: 100%; }
      .side { padding: 16px; border-right: 1px solid #1f2737; overflow: auto; }
      .main { display: grid; grid-template-rows: 1fr 220px; padding: 12px; gap: 12px; }
      .grid2 { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
      .card { background: #10141f; border: 1px solid #1f2737; border-radius: 6px; padding: 8px; }
      .pane { width: 100%; height: 100%; position: relative; }
      @media (max-width: 1100px) {
        .app { grid-template-columns: 1fr; height: auto; min-height: 100%; }
        .side { border-right: none; border-bottom: 1px solid #1f2737; }
        .main { grid-template-rows: auto auto; height: auto; }
        .grid2 { grid-template-columns: 1fr; }
        .pane { height: auto; min-height: 260px; }
      }
      @media (max-width: 640px) {
        .main { padding: 8px; grid-template-rows: auto auto; height: auto; }
        .card { padding: 6px; }
        .pane { height: auto; min-height: 200px; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
  </html>
